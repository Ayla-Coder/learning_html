<!DOCTYPE html>
<html lang="en-US">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Apply google sheets custom form</title>

  </head>
<body>
<p>hello world! 
</p>
<!-- deployment id = AKfycbw97O4EdBrRoimjhi9T3QfscSssiaPneuFHvVG0y4DkCEdXBccGpjrwl9LFVp7H_WsS -->
<form id="myForm">
  <input type="text" name="name" placeholder="Name" required>
  <input type="email" name="email" placeholder="Email" required>
  <textarea name="message" placeholder="Message" required></textarea>
  <button type="submit">Send</button>
</form>

<script>
  document.getElementById('myForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const response = await fetch('YOUR_APPS_SCRIPT_URL', {
      method: 'POST',
      body: JSON.stringify(Object.fromEntries(formData))
    });
    if (response.ok) alert('Submitted!');
  });
</script>


</body>
</html>
